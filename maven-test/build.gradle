plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://s01.oss.sonatype.org/content/repositories/releases/')
    }
    maven {
        url = uri('https://s01.oss.sonatype.org/content/repositories/snapshots/')
    }
}
dependencies {
    testImplementation 'com.manticore-projects.tools:encoder-java:+'
    testImplementation 'com.manticore-projects.tools:fpng-java:+'
    testImplementation 'com.manticore-projects.tools:fpnge-java:+'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'commons-io:commons-io:+'
}

test {
    beforeSuite {
        copy {
            from '../benchmark/src/test/resources/'
            into 'build/resources/test'
            include '*.png'
        }
    }
    useJUnitPlatform()
}

